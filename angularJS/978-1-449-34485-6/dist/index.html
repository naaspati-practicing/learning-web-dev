<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn angularJS</title>
    <script src="/js.00a46daa.js"></script>
</head>
<body ng-app="main">
    <div ng-controller="HelloController">
        <p>{{greeting.text}}, Hello</p>
        <input type="text" ng-model="greeting.text">
    </div>
    <hr>
    <section id="cart" ng-controller="CartController">
        <h1>Shopping cart</h1>

        <table cellpadding="5px">
                <thead><th>
                        </th></thead><td>Name</td>
                        <td>Quantity</td>
                        <td>Price</td>
                        <td>Total</td>
                    

                    <tr ng-repeat="item in items">
                                    <td>{{item.title}}</td>
                                    <td><input type="number" ng-model="item.quantity"></td>
                                    <td>{{item.price | currency}}</td>
                                    <td>{{item.price * item.quantity | currency}}</td>
                                    <td><button ng-click="remove($index)">Remove</button></td>
                        </tr>
        </table>
        
    </section>
</body>
</html>
