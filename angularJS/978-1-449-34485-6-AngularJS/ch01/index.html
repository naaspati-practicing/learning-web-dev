<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn angularJS</title>
    <script src="./js/index.js"></script>
</head>

<body ng-app="main">
    <div ng-controller='HelloController'>
        <p>{{greeting.text}}, Hello</p>
        <input type="text" ng-model="greeting.text" />
    </div>
    <hr />
    <section id="cart" ng-controller='CartController'>
        <h1>Shopping cart</h1>

        <table cellpadding='5px'>
            <thead>
                <th>
                <td>Name</td>
                <td>Quantity</td>
                <td>Price</td>
                <td>Total</td>
                </th>
            </thead>
            <tr ng-repeat='item in items'>
                <td>{{item.title}}</td>
                <td><input type="number" ng-model='item.quantity' /></td>
                <td>{{item.price | currency}}</td>
                <td>{{item.price * item.quantity | currency}}</td>
                <td><button ng-click='remove($index)'>Remove</button></td>
            </tr>
            <tr>
                <td>Total</td>
                <td>{{totalCart() | currency}}</td>
            </tr>
            <tr>
                <td>Discount</td>
                <td>{{bill.discount | currency}}</td>
            </tr>
            <tr>
                <td>Subtotal</td>
                <td>{{subtotal() | currency}}</td>
            </tr>
        </table>

        <h1>{{pageHeading | titleCase}}</h1>
    </section>
</body>

</html>
