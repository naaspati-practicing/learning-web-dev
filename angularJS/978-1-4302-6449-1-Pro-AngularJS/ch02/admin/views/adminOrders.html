<div ng-controller="ordersCtrl">
    <div class="well" ng-show="error">
        <pre>{{error}}</pre>
    </div>
    <div class="well" ng-hide="orders && orders.length > 0">
        NO ORDERS FOUND
    </div>
    <table class="table table-striped table-bordered" ng-show="orders && orders.length > 0">
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Value</th>
            <th></th>
        </tr>
        <tr ng-repeat="order in orders">
            <td>{{order.name}}</td>
            <td>{{order.city}}</td>
            <td>{{calcTotal(order) | currency}}</td>
            <td>
                <button ng-click="selectOrder(order)" class="btn btn-xs btn-primary">Details</button>
            </td>
        </tr>
    </table>
    <div ng-show="selectedOrder">
        <h3>Order Details</h3>
        <table class="table table-striped table-bordered">
            <tr>
                <th>Product</th>
                <th>Count</th>
                <th>Price</th>
            </tr>
            <tr ng-repeat="item in selectedOrder.products">
                <td>{{item.name}}</td>
                <td>{{item.count}}</td>
                <td>{{item.price | currency}}</td>
            </tr>
        </table>
    </div>
</div>
